<mat-card class="container">
    <mat-card-content class="loginform">
      <form>
        <h2>Log In</h2>
        <div>
          <mat-form-field>
            <mat-label>Enter Username</mat-label>
            <input #username matInput placeholder="Username" required>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Enter Password</mat-label>
            <input type="password" #password matInput [type]="hide ? 'password' : 'text'" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'">
              <mat-icon>{{ hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div class="forgot-uandp">
            <a routerLink="/" class="text">Forgot Username/Password?</a>
        </div>
        <div class="login-container">
          <button mat-raised-button class="login-button" (click)="login(username.value, password.value) ">Login</button>
        </div>
      </form>
    </mat-card-content>
</mat-card>
